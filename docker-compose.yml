services:
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile-keycloak
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_EVENT_LISTENERS: registration-provider
      KC_HOSTNAME_URL: ${KEYCLOAK_HOSTNAME_URL}
      KC_HTTP_ENABLED: true
    healthcheck:
      test: [ "CMD-SHELL", "{ printf 'HEAD /health/ready HTTP/1.0\r\n\r\n' >&0; grep -q 'HTTP/1.0 200'; } 0<>/dev/tcp/localhost/8080" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  postgres-db:
    image: postgres:latest
    restart: always
    container_name: postgres-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      retries: 10
    ports:
      - "5500:5432"

  mojefinance-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mojefinance-backend
    depends_on:
      postgres-db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    restart: unless-stopped